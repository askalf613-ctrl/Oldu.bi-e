<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER ASCENSION: IDLE</title>
    <style>
        :root { --neon-blue: #00f2ff; --neon-pink: #ff00ff; --bg-dark: #05050a; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; }
        body { background: var(--bg-dark); color: #fff; overflow: hidden; user-select: none; }
        
        #game-container { position: relative; width: 100vw; height: 100vh; }
        canvas { display: block; }

        /* HUD & UI */
        #hud {
            position: absolute; top: 20px; width: 100%; text-align: center;
            z-index: 10; pointer-events: none;
        }
        .stats-top { font-size: 24px; font-weight: bold; text-shadow: 0 0 10px var(--neon-blue); margin-bottom: 10px; }
        .progress-container { width: 300px; height: 10px; background: #111; margin: 5px auto; border: 1px solid #333; border-radius: 5px; overflow: hidden; }
        #xpBar { width: 0%; height: 100%; background: var(--neon-blue); transition: width 0.2s; }
        #bossTimerBar { width: 100%; height: 100%; background: var(--neon-pink); display: none; }

        /* Alt Panel */
        #bottomBar {
            position: absolute; bottom: 0; width: 100%; height: 90px;
            background: rgba(10, 10, 20, 0.95); display: flex;
            justify-content: center; align-items: center; gap: 15px;
            border-top: 2px solid #222; z-index: 20;
        }
        .btn {
            padding: 12px 20px; background: #151525; border: 1px solid var(--neon-blue);
            color: #fff; border-radius: 8px; cursor: pointer; font-weight: bold;
            transition: 0.3s; text-transform: uppercase; font-size: 12px;
        }
        .btn:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 15px var(--neon-blue); }
        .btn-prestige { border-color: var(--neon-pink); color: var(--neon-pink); }
        .btn-prestige:hover { background: var(--neon-pink); color: #000; box-shadow: 0 0 15px var(--neon-pink); }

        /* Modallar */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: none; flex-direction: column; z-index: 100; padding: 20px;
        }
        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #333; padding-bottom: 15px; margin-bottom: 15px; }
        .modal-content { flex: 1; overflow-y: auto; }
        .shop-item {
            background: #111; border: 1px solid #222; padding: 15px;
            margin-bottom: 10px; border-radius: 10px; display: flex;
            justify-content: space-between; align-items: center;
        }
        .close-btn { background: none; border: none; color: #fff; font-size: 30px; cursor: pointer; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="hud">
        <div class="stats-top">DATA: <span id="goldText">0</span> TB</div>
        <div style="font-size: 14px; color: var(--neon-blue);">LEVEL <span id="levelText">1</span> | WAVE <span id="waveText">1</span></div>
        <div class="progress-container"><div id="xpBar"></div></div>
        <div class="progress-container" id="bossTimerContainer" style="display:none;"><div id="bossTimerBar"></div></div>
        <div style="font-size: 12px; margin-top: 5px; opacity: 0.8;">OPS/s: <span id="dpsText">0</span> | SPEED: <span id="speedText">100</span>%</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="bottomBar">
        <button class="btn" onclick="openModal('goldShop')">‚öôÔ∏è CORE UPGRADES</button>
        <button class="btn btn-prestige" onclick="openModal('prestigeShop')">üíé ASCENSION</button>
        <button class="btn" onclick="openModal('worldModal')">üåê NETWORK</button>
        <button class="btn" onclick="tryPrestige()">RESET & ASCEND</button>
    </div>
</div>

<div id="goldShop" class="modal">
    <div class="modal-header"><h2>CORE UPGRADES</h2><button class="close-btn" onclick="closeModal('goldShop')">√ó</button></div>
    <div id="goldShopContent" class="modal-content"></div>
</div>

<div id="prestigeShop" class="modal">
    <div class="modal-header"><h2>ASCENSION SHOP</h2><button class="close-btn" onclick="closeModal('prestigeShop')">√ó</button></div>
    <div id="prestigeShopContent" class="modal-content"></div>
</div>

<div id="worldModal" class="modal">
    <div class="modal-header"><h2>NETWORK NODES</h2><button class="close-btn" onclick="closeModal('worldModal')">√ó</button></div>
    <div id="worldContent" class="modal-content"></div>
</div>

<script src="game.js"></script>
<script src="ui.js"></script>
</body>
</html>
